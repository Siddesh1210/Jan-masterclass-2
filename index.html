<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>My Aesthetic Gallery</h1>
    <ul class="ul-list">
        <li onclick="allImage()" id="first" class="temp">All</li>
        <li onclick="nature()" id="second" class="temp">Nature</li>
        <li onclick="food()" id="third" class="temp">Food</li>
        <li onclick="animal()" id="fourth" class="temp">Animal</li>
    </ul>

    <div class="container">

        <div class="image nature all">
            <img src="https://source.unsplash.com/300x300/?nature">
        </div>

        <div class="image food all">
            <img src="https://source.unsplash.com/300x300/?pizza">
        </div>

        <div class="image animal all">
            <img src="https://source.unsplash.com/300x300/?animal">
        </div>

        <div class="image food all">
            <img src="https://source.unsplash.com/300x300/?burger">
        </div>

        <div class="image animal all">
            <img src="https://source.unsplash.com/300x300/?bird">
        </div>

        <div class="image nature all">
            <img src="https://source.unsplash.com/300x300/?sea">
        </div>

        <div class="image food all">
            <img src="https://source.unsplash.com/300x300/?salad">
        </div>

        <div class="image nature all">
            <img src="https://source.unsplash.com/300x300/?forest">
        </div>
    </div>
    

    <script src="./app.js"></script>
</body>
</html>
